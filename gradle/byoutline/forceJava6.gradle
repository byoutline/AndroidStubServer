compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    def jdk6Home = System.getenv()['JAVA6_HOME']
    if (jdk6Home == null) {
        logger.warn("JAVA6_HOME enviromental variable not found. " +
                'Please set it so compatibility can be checked')
    }
    def lib = new File((String) jdk6Home, "/jre/lib/rt.jar")
    if (lib.exists()) {
        options.bootClasspath = lib.canonicalPath
    } else {
        logger.warn(lib.absolutePath + " does not exist")
    }
}